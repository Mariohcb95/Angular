<div class="content">
    <mat-card-title>Cursos</mat-card-title>
    <br>
    <mat-card-subtitle><br>Atualizar Curso</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <br>
    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Id.</mat-label>
            <input matInput id="idcurso" name="idcurso" disabled [(ngModel)]="curso.idcurso">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </div>
    <div class="input2">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Curso</mat-label>
            <input matInput id="nomecurso" name="nomecurso" required [(ngModel)]="curso.nomecurso">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </div>
    <div class="button1" (keydown)="handleKeyPress($event)" (click)="atualizar()">
        Atualizar <img class="img-btn" src="assets/img/check_box.png" alt="Atualizar">
    </div>
    <div class="button2" (keydown)="handleKeyPress($event)" (click)="cancelar()">
        Cancelar <img class="img-btn" src="assets/img/cancel.png" alt="Cancelar">
    </div>
</div>
